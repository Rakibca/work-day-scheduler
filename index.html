<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <script src="https://kit.fontawesome.com/a53736c1d3.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <div class="container scheduler-container">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></p>
      <section class="content-output"></section>
    </header>

    <!-- Timeblocks go here -->
    <div class="row" id="9am-block">
      <span class="col-1 col-lg-1">9AM</span>
      <textarea class="description col-10 form-control" rows="2"></textarea>
      <button class="saveBtn col-1 col-lg-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row" id="10am-block">
      <span class="col-1 col-lg-1">10AM</span>
      <textarea class="description col-10 form-control" rows="2"></textarea>
      <button class="saveBtn col-1 col-lg-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row" id="11am-block">
      <span class="col-1 col-lg-1">10AM</span>
      <textarea class="description col-10 form-control" rows="2"></textarea>
      <button class="saveBtn col-1 col-lg-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row" id="12pm-block">
      <span class="col-1 col-lg-1">12PM</span>
      <textarea class="description col-10 form-control" rows="2"></textarea>
      <button class="saveBtn col-1 col-lg-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row" id="1pm-block">
      <span class="col-1 col-lg-1">1PM</span>
      <textarea class="description col-10 form-control" rows="2"></textarea>
      <button class="saveBtn col-1 col-lg-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row" id="2pm-block">
      <span class="col-1 col-lg-1">2PM</span>
      <textarea class="description col-10 form-control" rows="2"></textarea>
      <button class="saveBtn col-1 col-lg-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row" id="3pm-block">
      <span class="col-1 col-lg-1">3PM</span>
      <textarea class="description col-10 form-control" rows="2"></textarea>
      <button class="saveBtn col-1 col-lg-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row" id="4pm-block">
      <span class="col-1 col-lg-1">4PM</span>
      <textarea class="description col-10 form-control" rows="2"></textarea>
      <button class="saveBtn col-1 col-lg-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div class="row" id="5pm-block">
      <span class="col-1 col-lg-1">5PM</span>
      <textarea class="description col-10 form-control" rows="2"></textarea>
      <button class="saveBtn col-1 col-lg-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
